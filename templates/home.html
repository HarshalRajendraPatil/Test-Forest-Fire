<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict FWI — Forest Fire Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body class="bg-gradient-page bg-pattern">
    <a href="/" class="back-link">← Back</a>

    <div class="container">
      <header class="page-header">
        <h1>Predict FWI</h1>
        <p class="subtitle">Enter the following inputs to get the Fire Weather Index prediction.</p>
      </header>

      <div class="card">
        <h2 class="card-title">Input parameters</h2>
        <p class="card-subtitle">Weather and fuel moisture indices.</p>

        <form action="/predictdata" method="post">
          <div class="form-grid">
            <div class="form-group">
              <label for="temperature">Temperature</label>
              <input type="text" id="temperature" name="temperature" placeholder="e.g. 28.5" required />
            </div>
            <div class="form-group">
              <label for="RH">RH</label>
              <input type="text" id="RH" name="RH" placeholder="e.g. 45" required />
            </div>
            <div class="form-group">
              <label for="Ws">Ws</label>
              <input type="text" id="Ws" name="Ws" placeholder="e.g. 12" required />
            </div>
            <div class="form-group">
              <label for="Rain">Rain</label>
              <input type="text" id="Rain" name="Rain" placeholder="e.g. 0.0" required />
            </div>
            <div class="form-group">
              <label for="FFMC">FFMC</label>
              <input type="text" id="FFMC" name="FFMC" placeholder="e.g. 85.2" required />
            </div>
            <div class="form-group">
              <label for="DMC">DMC</label>
              <input type="text" id="DMC" name="DMC" placeholder="e.g. 45.3" required />
            </div>
            <div class="form-group">
              <label for="ISI">ISI</label>
              <input type="text" id="ISI" name="ISI" placeholder="e.g. 8.1" required />
            </div>
            <div class="form-group">
              <label for="Classes">Classes</label>
              <input type="text" id="Classes" name="Classes" placeholder="e.g. 0" required />
            </div>
            <div class="form-group">
              <label for="Region">Region</label>
              <input type="text" id="Region" name="Region" placeholder="e.g. 0" required />
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Predict</button>
          </div>
        </form>

        {% if result is defined and result is not none %}
        <div class="result-box">
          <div class="result-label">Predicted FWI</div>
          <div class="result-value">{{ result }}</div>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
